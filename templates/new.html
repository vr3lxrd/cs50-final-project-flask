{% extends "layout.html" %}

{% block style %}<link href="../static/new.css" rel="stylesheet">{% endblock %}
{% block title %} Add {% endblock %}

{% block main %}

<form class="col-lg-4 addForm needs-validation" action="/new" method="POST">
    <h1>Adicionar nova série</h1>
    <div class="form-group form-control-lg">
      <label for="exampleFormControlInput1">Nome</label>
      <input type="text" class="form-control" name="name" placeholder="Nome" required>
    </div>
    <div class="form-group form-control-lg">
        <label for="exampleFormControlInput1">Image URL</label>
        <input type="text" class="form-control" name="url" placeholder="URL" required>
      </div>
    <div class="form-group form-control-lg">
      <label for="exampleFormControlTextarea1">Descrição</label>
      <textarea class="form-control" name="descricao" rows="3"></textarea>
    </div>
    <div class="form-group form-control-lg checkDiv">
    <select class="custom-select custom-select-lg mb-3" name="genero" required>
    {% for genero in generos %}
        <option value={{genero}}>{{genero}}</option>
    {% endfor %}
</select>
    </div>
    <div class="form-group form-control-lg">
        <button type="submit" class="btn btn-dark btn-block">Enviar!</button>
    </div>

  </form>


{% endblock %}
